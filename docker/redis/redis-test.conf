# Redis Test Configuration
# Optimized for testing environment with resource constraints

# Basic settings
port 6379
timeout 300
tcp-keepalive 60

# Memory management
maxmemory 128mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence settings for testing
save 900 1
save 300 10
save 60 10000

# Disable dangerous commands in test environment
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_TEST
rename-command CONFIG CONFIG_TEST

# Logging
loglevel warning
logfile ""

# Performance settings
tcp-backlog 511
databases 16

# Security settings for test environment
requirepass test_redis_password
protected-mode yes

# Testing specific settings
stop-writes-on-bgsave-error no
rdbcompression yes
rdbchecksum yes

# Append only file for data integrity testing
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow log for performance testing
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
timeout 0
tcp-keepalive 300

# Advanced settings
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Testing latency monitoring
latency-monitor-threshold 100

# Key event notifications for testing
notify-keyspace-events "Ex"