[book]
title = "Unjucks 2026: Next-Generation Code Generation Best Practices"
authors = ["Unjucks Team", "AI Swarm Contributors"]
description = "Comprehensive guide to AI-powered code generation with MCP integration, semantic web capabilities, and enterprise workflows"
src = "src"
language = "en"

[rust]
edition = "2018"

[build]
build-dir = "book"
create-missing = true

[preprocessor.index]

[output.html]
mathjax-support = true
default-theme = "navy"
git-repository-url = "https://github.com/ruvnet/unjucks"
site-url = "https://ruvnet.github.io/unjucks/"
cname = "unjucks.dev"

[output.html.fold]
enable = true
level = 2

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true
page-break = true

[output.linkcheck]
follow-web-links = true