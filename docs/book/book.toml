[book]
title = "Unjucks: Modern Code Generation in 2026"
authors = ["Development Team", "AI Assistants"]
description = "A comprehensive guide to modern code generation using the Unjucks framework, demonstrating declarative development patterns, AI integration, and advanced template design for productive software development."
src = "src"
language = "en"

[rust]
edition = "2018"

[build]
build-dir = "book"
create-missing = true

[preprocessor.index]

[output.html]
mathjax-support = true
default-theme = "navy"
git-repository-url = "https://github.com/ruvnet/unjucks"
site-url = "https://ruvnet.github.io/unjucks/"
cname = "unjucks.dev"

[output.html.fold]
enable = true
level = 2

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true
page-break = true

[output.linkcheck]
optional = true
follow-web-links = true