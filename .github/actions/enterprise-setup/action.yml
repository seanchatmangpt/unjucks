name: 'ğŸ¢ Enterprise Setup Action'
description: 'Reusable composite action for enterprise-grade environment setup with security, monitoring, and compliance'
author: 'GitHub Actions Refactor Team'

inputs:
  node-version:
    description: 'Node.js version to setup'
    required: false
    default: '20'
  enable-security:
    description: 'Enable security scanning and validation'
    required: false
    default: 'true'
  enable-monitoring:
    description: 'Enable monitoring and alerting'
    required: false
    default: 'true'
  environment:
    description: 'Target environment (development, staging, production)'
    required: false
    default: 'development'
  compliance-level:
    description: 'Compliance level (basic, standard, enterprise)'
    required: false
    default: 'standard'
  cache-strategy:
    description: 'Caching strategy (npm, yarn, pnpm, none)'
    required: false
    default: 'npm'
  timeout-minutes:
    description: 'Default timeout for operations'
    required: false
    default: '30'

outputs:
  setup-status:
    description: 'Setup completion status'
    value: ${{ steps.validation.outputs.status }}
  security-score:
    description: 'Security validation score'
    value: ${{ steps.security.outputs.score }}
  compliance-status:
    description: 'Compliance validation status'
    value: ${{ steps.compliance.outputs.status }}

runs:
  using: 'composite'
  steps:
    # ==========================================
    # ENVIRONMENT SETUP
    # ==========================================
    - name: ğŸ”§ Environment Information
      shell: bash
      run: |
        echo "ğŸ”§ Setting up enterprise environment..."
        echo "Node.js Version: ${{ inputs.node-version }}"
        echo "Environment: ${{ inputs.environment }}"
        echo "Compliance Level: ${{ inputs.compliance-level }}"
        echo "Security Enabled: ${{ inputs.enable-security }}"
        echo "Monitoring Enabled: ${{ inputs.enable-monitoring }}"
        echo "Cache Strategy: ${{ inputs.cache-strategy }}"
        echo "Timeout: ${{ inputs.timeout-minutes }} minutes"

    - name: ğŸ“¦ Setup Node.js with Enhanced Caching
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: ${{ inputs.cache-strategy != 'none' && inputs.cache-strategy || '' }}
        registry-url: 'https://registry.npmjs.org'
        check-latest: true

    - name: ğŸš€ Performance Optimizations
      shell: bash
      run: |
        echo "ğŸš€ Applying performance optimizations..."
        
        # Configure npm for better performance
        if [ "${{ inputs.cache-strategy }}" = "npm" ]; then
          echo "âš¡ Configuring npm for optimal performance..."
          npm config set audit-level moderate
          npm config set fund false
          npm config set prefer-offline true
          npm config set progress false
          npm config set save-exact true
        fi
        
        # Set Node.js performance options
        echo "âš¡ Optimizing Node.js runtime..."
        echo "NODE_OPTIONS=--max-old-space-size=4096" >> $GITHUB_ENV
        echo "NPM_CONFIG_PROGRESS=false" >> $GITHUB_ENV
        echo "NPM_CONFIG_AUDIT=false" >> $GITHUB_ENV
        
        echo "âœ… Performance optimizations applied"

    # ==========================================
    # SECURITY VALIDATION
    # ==========================================
    - name: ğŸ” Security Validation
      id: security
      if: inputs.enable-security == 'true'
      shell: bash
      run: |
        echo "ğŸ” Running enterprise security validation..."
        
        security_score=0
        max_score=10
        
        # 1. Check for package-lock.json (dependency integrity)
        if [ -f "package-lock.json" ] || [ -f "yarn.lock" ] || [ -f "pnpm-lock.yaml" ]; then
          echo "âœ… Lock file present - dependency integrity ensured"
          security_score=$((security_score + 2))
        else
          echo "âš ï¸ No lock file found - dependency integrity at risk"
        fi
        
        # 2. Check Node.js version security
        node_version="${{ inputs.node-version }}"
        if [[ "$node_version" =~ ^(18|20|21)$ ]] || [[ "$node_version" =~ ^(18|20|21)\. ]]; then
          echo "âœ… Node.js version is current and supported"
          security_score=$((security_score + 2))
        else
          echo "âš ï¸ Node.js version may have security vulnerabilities"
        fi
        
        # 3. Environment-specific security
        case "${{ inputs.environment }}" in
          "production")
            echo "ğŸ”’ Production environment - applying strict security"
            if [ "${{ inputs.compliance-level }}" = "enterprise" ]; then
              security_score=$((security_score + 3))
              echo "âœ… Enterprise compliance enabled for production"
            fi
            ;;
          "staging")
            echo "ğŸ”§ Staging environment - applying standard security"
            security_score=$((security_score + 2))
            ;;
          *)
            echo "ğŸ§ª Development environment - applying basic security"
            security_score=$((security_score + 1))
            ;;
        esac
        
        # 4. Registry security
        if npm config get registry | grep -q "https://registry.npmjs.org"; then
          echo "âœ… Using secure npm registry"
          security_score=$((security_score + 1))
        fi
        
        echo "ğŸ” Security Score: $security_score/$max_score"
        echo "score=$security_score" >> $GITHUB_OUTPUT
        
        if [ $security_score -ge 8 ]; then
          echo "âœ… High security level achieved"
        elif [ $security_score -ge 5 ]; then
          echo "âš ï¸ Medium security level - improvements recommended"
        else
          echo "âŒ Low security level - immediate action required"
        fi

    # ==========================================
    # COMPLIANCE VALIDATION
    # ==========================================
    - name: ğŸ“‹ Compliance Validation
      id: compliance
      shell: bash
      run: |
        echo "ğŸ“‹ Running compliance validation..."
        
        compliance_status="COMPLIANT"
        
        case "${{ inputs.compliance-level }}" in
          "enterprise")
            echo "ğŸ¢ Enterprise compliance validation..."
            
            # Check for required enterprise configurations
            if [ "${{ inputs.enable-security }}" != "true" ]; then
              echo "âŒ Security must be enabled for enterprise compliance"
              compliance_status="NON_COMPLIANT"
            fi
            
            if [ "${{ inputs.enable-monitoring }}" != "true" ]; then
              echo "âŒ Monitoring must be enabled for enterprise compliance"
              compliance_status="NON_COMPLIANT"
            fi
            
            if [ "${{ inputs.environment }}" = "production" ] && [ "${{ inputs.timeout-minutes }}" -gt 60 ]; then
              echo "âš ï¸ Production timeout exceeds recommended maximum"
              compliance_status="PARTIALLY_COMPLIANT"
            fi
            
            if [ "$compliance_status" = "COMPLIANT" ]; then
              echo "âœ… Enterprise compliance requirements met"
            fi
            ;;
            
          "standard")
            echo "ğŸ“Š Standard compliance validation..."
            echo "âœ… Standard compliance requirements met"
            ;;
            
          "basic")
            echo "ğŸ“‹ Basic compliance validation..."
            echo "âœ… Basic compliance requirements met"
            ;;
        esac
        
        echo "status=$compliance_status" >> $GITHUB_OUTPUT
        echo "ğŸ“‹ Compliance Status: $compliance_status"

    # ==========================================
    # MONITORING SETUP
    # ==========================================
    - name: ğŸ“Š Monitoring Setup
      if: inputs.enable-monitoring == 'true'
      shell: bash
      run: |
        echo "ğŸ“Š Setting up monitoring and observability..."
        
        # Set up performance monitoring environment variables
        echo "MONITORING_ENABLED=true" >> $GITHUB_ENV
        echo "PERFORMANCE_TRACKING=enabled" >> $GITHUB_ENV
        
        # Configure timing measurements
        echo "SETUP_START_TIME=$(date +%s)" >> $GITHUB_ENV
        
        # Log system information for monitoring
        echo "ğŸ“Š System Information:"
        echo "  OS: $(uname -s)"
        echo "  Architecture: $(uname -m)"
        echo "  Available Memory: $(free -h 2>/dev/null | grep Mem | awk '{print $2}' || echo 'N/A')"
        echo "  CPU Cores: $(nproc 2>/dev/null || echo 'N/A')"
        
        echo "âœ… Monitoring setup completed"

    # ==========================================
    # DEPENDENCY INSTALLATION
    # ==========================================
    - name: ğŸ“¦ Install Dependencies with Security
      shell: bash
      run: |
        echo "ğŸ“¦ Installing dependencies with enterprise security..."
        
        # Check if package.json exists
        if [ ! -f "package.json" ]; then
          echo "âš ï¸ No package.json found - skipping dependency installation"
          exit 0
        fi
        
        # Install based on cache strategy
        case "${{ inputs.cache-strategy }}" in
          "npm")
            echo "ğŸ“¦ Installing with npm..."
            npm ci --prefer-offline --no-audit --no-fund
            ;;
          "yarn")
            echo "ğŸ“¦ Installing with yarn..."
            yarn install --frozen-lockfile --prefer-offline
            ;;
          "pnpm")
            echo "ğŸ“¦ Installing with pnpm..."
            pnpm install --frozen-lockfile --prefer-offline
            ;;
          "none")
            echo "â­ï¸ Skipping dependency installation (cache-strategy: none)"
            exit 0
            ;;
        esac
        
        echo "âœ… Dependencies installed successfully"

    # ==========================================
    # SECURITY AUDIT
    # ==========================================
    - name: ğŸ” Security Audit
      if: inputs.enable-security == 'true'
      shell: bash
      continue-on-error: true
      run: |
        echo "ğŸ” Running security audit..."
        
        if [ ! -f "package.json" ]; then
          echo "â­ï¸ No package.json found - skipping security audit"
          exit 0
        fi
        
        case "${{ inputs.cache-strategy }}" in
          "npm")
            echo "ğŸ” Running npm audit..."
            npm audit --audit-level=moderate || {
              echo "âš ï¸ Security vulnerabilities found"
              if [ "${{ inputs.environment }}" = "production" ]; then
                echo "âŒ Production environment requires clean security audit"
                # In production, this should fail the workflow
              fi
            }
            ;;
          "yarn")
            echo "ğŸ” Running yarn audit..."
            yarn audit --level moderate || {
              echo "âš ï¸ Security vulnerabilities found"
            }
            ;;
          "pnpm")
            echo "ğŸ” Running pnpm audit..."
            pnpm audit || {
              echo "âš ï¸ Security vulnerabilities found"
            }
            ;;
        esac
        
        echo "âœ… Security audit completed"

    # ==========================================
    # VALIDATION AND REPORTING
    # ==========================================
    - name: âœ… Setup Validation
      id: validation
      shell: bash
      run: |
        echo "âœ… Validating enterprise setup completion..."
        
        setup_status="SUCCESS"
        
        # Check Node.js installation
        if ! command -v node >/dev/null 2>&1; then
          echo "âŒ Node.js not properly installed"
          setup_status="FAILED"
        else
          node_version=$(node --version)
          echo "âœ… Node.js installed: $node_version"
        fi
        
        # Check npm/package manager
        case "${{ inputs.cache-strategy }}" in
          "npm")
            if ! command -v npm >/dev/null 2>&1; then
              echo "âŒ npm not available"
              setup_status="FAILED"
            fi
            ;;
          "yarn")
            if ! command -v yarn >/dev/null 2>&1; then
              echo "âŒ yarn not available"
              setup_status="FAILED"
            fi
            ;;
          "pnpm")
            if ! command -v pnpm >/dev/null 2>&1; then
              echo "âŒ pnpm not available"
              setup_status="FAILED"
            fi
            ;;
        esac
        
        # Validate security setup
        if [ "${{ inputs.enable-security }}" = "true" ]; then
          security_score="${{ steps.security.outputs.score }}"
          if [ "$security_score" -lt 5 ]; then
            echo "âš ï¸ Security validation below acceptable threshold"
            if [ "${{ inputs.environment }}" = "production" ]; then
              setup_status="FAILED"
            fi
          fi
        fi
        
        # Validate compliance
        compliance_status="${{ steps.compliance.outputs.status }}"
        if [ "$compliance_status" = "NON_COMPLIANT" ]; then
          echo "âŒ Compliance validation failed"
          setup_status="FAILED"
        fi
        
        echo "status=$setup_status" >> $GITHUB_OUTPUT
        
        if [ "$setup_status" = "SUCCESS" ]; then
          echo "ğŸ‰ Enterprise setup completed successfully!"
        else
          echo "âŒ Enterprise setup failed validation"
          exit 1
        fi

    - name: ğŸ“Š Performance Metrics
      if: inputs.enable-monitoring == 'true'
      shell: bash
      run: |
        echo "ğŸ“Š Collecting performance metrics..."
        
        if [ -n "$SETUP_START_TIME" ]; then
          setup_end_time=$(date +%s)
          setup_duration=$((setup_end_time - SETUP_START_TIME))
          echo "â±ï¸ Setup Duration: ${setup_duration} seconds"
          
          # Performance benchmarks
          if [ $setup_duration -lt 60 ]; then
            echo "ğŸš€ Excellent performance (< 1 minute)"
          elif [ $setup_duration -lt 120 ]; then
            echo "âœ… Good performance (< 2 minutes)"
          elif [ $setup_duration -lt 300 ]; then
            echo "âš ï¸ Average performance (< 5 minutes)"
          else
            echo "ğŸŒ Slow performance (> 5 minutes) - consider optimization"
          fi
        fi
        
        echo "âœ… Performance metrics collected"

    - name: ğŸ“‹ Setup Summary
      shell: bash
      run: |
        echo "ğŸ“‹ Enterprise Setup Summary:"
        echo "================================"
        echo "âœ… Environment: ${{ inputs.environment }}"
        echo "âœ… Node.js: ${{ inputs.node-version }}"
        echo "âœ… Cache Strategy: ${{ inputs.cache-strategy }}"
        echo "âœ… Security: ${{ inputs.enable-security }}"
        echo "âœ… Monitoring: ${{ inputs.enable-monitoring }}"
        echo "âœ… Compliance: ${{ inputs.compliance-level }}"
        echo "âœ… Status: ${{ steps.validation.outputs.status }}"
        
        if [ "${{ inputs.enable-security }}" = "true" ]; then
          echo "âœ… Security Score: ${{ steps.security.outputs.score }}/10"
        fi
        
        echo "âœ… Compliance Status: ${{ steps.compliance.outputs.status }}"
        echo "================================"
        echo "ğŸ¢ Enterprise setup ready for use!"