name: ðŸŒ Multi-Environment Enterprise Deployment

# Support for 10+ environments with different configurations
# Environment-specific deployment strategies and configurations

on:
  workflow_call:
    inputs:
      target_environment:
        description: 'Target environment for deployment'
        required: true
        type: string
      deployment_strategy:
        description: 'Deployment strategy'
        required: false
        default: 'blue-green'
        type: string
      config_override:
        description: 'JSON configuration override'
        required: false
        type: string
      skip_approval:
        description: 'Skip manual approval (for lower environments)'
        required: false
        default: false
        type: boolean

env:
  # Environment-specific configurations
  ENV_CONFIGS: |
    {
      "dev": {
        "url": "https://dev.unjucks.app",
        "replicas": 1,
