      - name: ðŸ“š Generate knowledge base
        env:
          CONTENT_DIR: 'docs/knowledge-base'
          OUTPUT_DIR: 'docs/kb-output'
          INDEX_DIR: 'docs/kb-indexes'
          MEDIA_DIR: 'docs/kb-media'
