        run: |
          tsx src/docs/knowledge-base.ts

      - name: ðŸ” Validate knowledge base output
        run: |
          if [ ! -d "docs/kb-output" ]; then
            echo "âŒ Knowledge base output not created"
            exit 1
          fi
          
          if [ ! -f "docs/kb-output/sitemap.md" ]; then
            echo "âŒ Sitemap not generated"
            exit 1
          fi
          
          if [ ! -d "docs/kb-output/html" ]; then
            echo "âŒ HTML output not generated"
