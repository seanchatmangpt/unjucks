
# Generated from RDF configuration
version: '3.8'

services:
  app:
    build: .
    image: unjucks-app:1.0.0
    environment:
      NODE_ENV: development
      PORT: 3000
      LOG_LEVEL: debug
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: dev_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    

volumes:
  postgres_data:
