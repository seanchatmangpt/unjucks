
# Generated from RDF configuration
version: '3.8'

services:
  app:
    build: .
    image: unjucks-app:1.0.0
    environment:
      NODE_ENV: production
      PORT: 8080
      LOG_LEVEL: error
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis

  postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: prod_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    
    command: redis-server --requirepass @{REDIS_PASSWORD}
    

volumes:
  postgres_data:
