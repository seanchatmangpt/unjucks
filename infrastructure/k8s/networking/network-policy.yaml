  name: deny-all-default
  namespace: kgen
  labels:
    app.kubernetes.io/component: security
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  # This creates a default deny-all policy
  # Specific allow policies above will override this