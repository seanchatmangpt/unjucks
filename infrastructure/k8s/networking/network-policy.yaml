---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-network-policy
  namespace: kgen
  labels:
    app.kubernetes.io/component: monitoring-security
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/component: monitoring
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 9090  # Prometheus
    - protocol: TCP
      port: 3000  # Grafana
  # Allow inter-monitoring communication
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/component: monitoring
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow scraping metrics from application pods
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: kgen
    ports:
    - protocol: TCP
      port: 9090
  # Allow scraping from database exporters
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: postgres-exporter
    ports:
    - protocol: TCP
      port: 9187
  # Allow scraping from Redis exporters
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: redis-exporter
    ports:
    - protocol: TCP
      port: 9121

