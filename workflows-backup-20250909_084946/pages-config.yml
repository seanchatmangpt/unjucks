name: Configure GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - '.github/workflows/pages-config.yml'

jobs:
  configure-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4
        with:
          # Configure for GitHub Pages deployment
          enablement: true
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify Pages Configuration
        run: |
          echo "✅ GitHub Pages configured successfully"
          echo "🌐 Site URL: https://ruvnet.github.io/unjucks/"
          echo "🎯 Custom Domain: unjucks.dev (if DNS configured)"
          echo "📖 mdbook will deploy to: /unjucks/"
          
          # Instructions for manual steps
          cat << 'EOF'
          
          🔧 MANUAL CONFIGURATION REQUIRED:
          
          1. Repository Settings → Pages:
             - Source: GitHub Actions
             - Custom domain: unjucks.dev (optional)
          
          2. DNS Configuration for unjucks.dev:
             - Add CNAME record: unjucks.dev → ruvnet.github.io
             - Add A records for apex domain:
               - 185.199.108.153
               - 185.199.109.153
               - 185.199.110.153
               - 185.199.111.153
          
          3. Branch Protection (Recommended):
             - Protect main branch
             - Require PR reviews
             - Require status checks
          
          4. Repository Secrets (If needed):
             - PAGES_DEPLOY_TOKEN (auto-generated)
             - GOOGLE_ANALYTICS_ID (optional)
          
          EOF